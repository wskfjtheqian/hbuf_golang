syntax = "proto3";

package hbuf.test;
option go_package = ".;hbuf_test";

message ProtoBuffReq {
  int64 user_id = 1;

  string name = 3;

  int32 age = 2;
}


message ProtoBuffResp {
  int32 v1 = 50;

  int32 v2 = 1;

  int32 v3 = 2;

  int64 v4 = 3;

  uint32 v5 = 4;

  uint64 v6 = 5;

  uint32 v7 = 6;

  uint64 v8 = 7;

  bool v9 = 8;

  float v10 = 9;

  double v11 = 10;

  string v12 = 11;

  uint32 v13 = 12;

  bytes v14 = 13;

  ProtoBuffReq v16 = 15;

